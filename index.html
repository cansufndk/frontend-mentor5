<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section>
      <div class="column desc">

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
     <div class="main">
      <div class="column count">
        <p id="count"> Try it free 7 days <span id="price"> then  $20/mo. thereafter</span></p>
      </div>
      <div class="column">
        <form action="#">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name ">
          <input type="email" placeholder="Email Address">
          <input type="password" placeholder="Password">
          <button type="submit">CLAİM YOUR FREE TRİAL </button>
          <small>By clicking the button, you are agreeing to our <span id="terms">Terms and Services</span> </small>
        </form>
      </div>
     </div>
    </section>
    
  </div>

 <script src="main.js"></script>
</body>
</html>
